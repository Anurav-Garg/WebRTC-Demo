<div class="navbar">
  <button [disabled]="onVideoPage" (click)="togglePage()">Video</button>
  <button [disabled]="!onVideoPage" (click)="togglePage()">Audio</button>
</div>

<app-video-page
  *ngIf="onVideoPage; else audioPage"
  [(videoDevices)]="videoDevices"
  (gotPermission)="updateDevices()"
/>
<ng-template #audioPage>
  <app-audio-page
    [(audioDevices)]="audioDevices"
    (gotPermission)="updateDevices()"
  />
</ng-template>
